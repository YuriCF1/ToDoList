<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link rel="icon" type="imagem/jpeg" href="assets/img/relogio.png" />

    <!--FONT FAMILIES-->
      <!-- 
        font-family: 'Comfortaa', cursive;
        font-family: 'Dancing Script', cursive; 
        -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Dancing+Script&display=swap"
        rel="stylesheet">

    <!--CSS LINKS-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/variaveis.css">
    <link rel="stylesheet" href="assets/css/cabecalho.css">
    <link rel="stylesheet" href="assets/css/barra-lateral.css">
    <link rel="stylesheet" href="assets/css/cabecalho_slider.css">
    <link rel="stylesheet" href="assets/css/cards.css">

    <!--FONT AWESOME's LINKS-->
    <script src="https://kit.fontawesome.com/9eaf1d90d0.js" crossorigin="anonymous"></script>
        
</head>

<body onload="mostraTempo()">
<!-- <body onload="mostraTempo(); comeca()"> -->
    <header>
        <div class="cabecalho_container">
            <h1>
                <img class="logo" src="assets/img/Logo.png" alt="Logo representando tarefas">
            </h1>
            <h2>Suas metas</h2>
            <div class="cabecalho_slider">
                <div class="cabecalho_slider__conteudo">
                    <div class="slider">
                        <div class="slider_text1">Nunca desista, pois...</div>
                        <div class="slider_text2">Vá em frente</div>
                        <div class="slider_text3">Você consegue!</div>
                    </div>
                </div>
            </div>

            <section>
                <div class="cabecalho_hora">
                    <p>Hora e data atual</p>
                    <div>
                        <time id="hora"></time>
                        <time id="min"></time>
                        <time id="seg"></time>

                    </div>

                    <div>
                        <time id="dia"></time>
                        <time id="mes"></time>
                        <time id="ano"></time>
                    </div>
                </div>
            </section>
        </div>
    </header>
    <main>
        <section class="cards_container">
            <aside class="lateral">
                <div>
                    <h2 class="lateral_frase">Suas metas</h2>
                    <div class="lateral_lista"> 
                        <label for="maisTrabalho">Adicionar</label for="maisTrabalho">
                            <!--MAKES ANIMATION OF THE MAIN SCREEN-->
                            <i onmouseover="changeBackground()" onmouseleave="resetBackground()" onclick="fadeOutBackground()" id="maisTrabalho" class="fa-solid fa-circle-plus"></i>
                        </div>
                    </div>
            </aside>
            <!--_______________________________INICIO____________________________________________-->
            <div id="cards_centro" class="cards_centro">
                <div>
                    <div class="cards_centro__tela">   
                        <p class="textoCard cards_inicio">Adicione suas metas</p>
                        <p class="textoCard cards_iniciosub">Clicando na lateral esquerda</p>
                    </div>
                </div>
            </div>
        </section>

        <!--_______________________________CardTrabalho____________________________________________-->
        <section class="cards_container">
            <div id="card_linhas" class="card_linhas">
                <form> 
                    <!-- CARDS WILL BE ADDED HERE BY JAVASCRIPT -->
                  
                </form> 
            </div>
        </section>
    </main>
    <script src="assets/js/tempo.js"></script>
    <script src="assets/js/cards.js"></script>
</body>
</html>
